<!DOCTYPE html>
<html>
<head>

    <title>Pipeline Status and Artifacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1, h2, h3 {
            color: #4285F4;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-top: 10px;
        }

        ul {
            list-style-type: none;
            margin-left: 0;
            padding-left: 20px;
        }

        li {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .pipeline-status {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }

        .artifact-list {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .artifact-list li {
            display: flex;
            align-items: center;
        }

        .artifact-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Tool Installation Result</h1>
    <p>{{ message }}</p>

    <h2>Latest Pipeline Status:</h2>
    <p id="latest-pipeline-status" class="pipeline-status">Loading...</p>

    <h3>Artifacts:</h3>
    <ul id="artifact-list" class="artifact-list"></ul>

    <script>
        // Function to fetch the latest pipeline status and artifacts, and update the page
        function updateLatestPipelineStatusAndArtifacts() {
            const url = '/get_pipeline_status/';

            fetch(url, { method: 'GET' })
            .then(response => response.json())
            .then(data => {
                const latestStatusElement = document.getElementById('latest-pipeline-status');
                latestStatusElement.innerText = 'Latest Pipeline Status: ' + data.status;

                const artifactList = document.getElementById('artifact-list');
                artifactList.innerHTML = '';

                if (data.artifacts.length > 0) {
                    data.artifacts.forEach(artifact => {
                        const listItem = document.createElement('li');
                        listItem.innerText = artifact.filename;
                        artifactList.appendChild(listItem);
                    });
                } else {
                    const listItem = document.createElement('li');
                    listItem.innerText = 'No artifacts found.';
                    artifactList.appendChild(listItem);
                }
                
                // Check if the 'ip.txt' artifact exists and add it to the list
                const ipTxtArtifact = data.artifacts.find(artifact => artifact.filename === 'ip.txt');
                if (ipTxtArtifact) {
                    const listItem = document.createElement('li');
                    listItem.innerText = 'ip.txt';
                    artifactList.appendChild(listItem);
                }
            });

            // Call the function again after 5 seconds (adjust as needed)
            setTimeout(updateLatestPipelineStatusAndArtifacts, 5000);
        }

        // Call the function on page load
        updateLatestPipelineStatusAndArtifacts();
    </script>
</body>
</html>
