<!DOCTYPE html>
<html>

<head>
    <title>Pipeline Status and Artifacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #007BFF;
            text-align: center
        }

        h2 {
            color: #007BFF;
        }

        h3 {
            color: #d67e4b;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .pipeline-status {
            font-size: 18px;
            margin-top: 10px;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #007BFF;
            /* Blue color */
            transition: width 0.3s;
            border-radius: 5px;
        }

        .artifact-list {
            list-style: none;
            padding-left: 0;
            margin-top: 20px;
        }

        .artifact-list li {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        pre {
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            background-color: #e9ecef;
        }

        /* Add any additional styling here */
        .center-content {
            text-align: center;
            margin: auto;
        }

        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007BFF;
            /* Blue color */
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 2s linear infinite;
            top: calc(25% - 10px);
            left: 50%;
            display: block;
        }

        .loader.green {
            border-top-color: #28a745;
            /* Green color */
            border-right-color: #28a745;
            /* Green color */
            border-bottom-color: #28a745;
            /* Green color */
            border-left-color: #28a745;
        }

        .loader.red {
            border-top-color: #f11f1f;
            /* Red color */
            border-right-color: #f11f1f;
            /* Red color */
            border-bottom-color: #f11f1f;
            /* Red color */
            border-left-color: #f11f1f;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success-mark {
            top: calc(25% - 10px);
            left: 50%;
            transform: translate(0%, -95%);
            color: #28a745;
            font-size: 70px;
            font-weight: bold;
            display: none;
        }

        .red-mark {
            top: calc(25% - 10px);
            left: 50%;
            transform: translate(0%, -95%);
            color: #f11f1f;
            font-size: 70px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tool Installation Result</h1>
        <div class="center-content loader green"></div>
        <div class="center-content success-mark" id="success-mark">&#10004;</div>
        <div class="center-content red-mark" id="red-mark">&#10006;</div>
        <h2>Installation Status</h2>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="progress-text" id="progress-text">0%</div>
        </div>
        <p id="latest-pipeline-status" class="pipeline-status">Loading...</p>
        <h2>Instance Details</h2>
        <p>Credentials</p>
        <ul id="artifact-list" class="artifact-list"></ul>
        <ul id="artifact-cred" class="artifact-list"></ul>
    </div>

    <script>
        let stopFetching = false;

        function updateLatestPipelineStatusAndArtifacts() {
            if (stopFetching) {
                return;
            }
            const url = '/get_pipeline_status/';

            fetch(url, { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    const latestStatusElement = document.getElementById('latest-pipeline-status');
                    latestStatusElement.innerHTML = '';
                    data.pipelines.forEach(pipeline => {
                        const pipelineStatusElement = document.createElement('div');
                        pipelineStatusElement.innerText = `Pipeline Status: ${pipeline.status}`;
                        latestStatusElement.appendChild(pipelineStatusElement);

                        const artifactsListElement = document.createElement('ul');
                        artifactsListElement.className = 'artifact-list';

                        pipeline.artifacts.forEach(artifact => {
                            const listItem = document.createElement('li');
                            if (artifact.filename === 'ip.txt') {
                                ip = artifact.content;
                                listItem.innerHTML = `<pre>Instance IP: ${ip}</pre>`;
                            } else if (artifact.filename === 'elastic_creds.txt') {
                                user = 'elastic'; // Set the user
                                password = artifact.content;

                                // Display User, Password, and Dashboard URL
                                listItem.innerHTML = `<pre>User: ${user}</pre><pre>Password: ${password}</pre><pre>Dashboard URL: <a href="https://${ip}/" target="_blank">https://${ip}/</a></pre>`;
                            }
                            artifactsListElement.appendChild(listItem);
                        });

                        latestStatusElement.appendChild(artifactsListElement);
                    });
                    const progressBar = document.getElementById('progress-bar');
                    const progressText = document.getElementById('progress-text');
                    const loader = document.querySelector('.loader');
                    const successMark = document.getElementById('success-mark');
                    const redMark = document.getElementById('red-mark');
                    if (data.status === 'success' || data.status === 'failed') {
                        stopFetching = true;
                    }

                    let progressPercentage = 0;
                    if (data.status === 'success' || progressPercentage === 100) {
                        loader.style.animation = 'none';
                        loader.classList.add('green');
                        successMark.style.display = 'block';
                        progressBar.style.backgroundColor = '#28a745';
                    } else if (data.status === 'failed') {
                        loader.style.animation = 'none';
                        progressBar.style.backgroundColor = '#f11f1f';
                        loader.classList.add('red');
                        redMark.style.display = 'block';
                    } else {
                        loader.style.animation = 'spin 2s linear infinite';
                        successMark.style.display = 'none';
                        loader.classList.remove('green');
                        redMark.style.display = 'none';
                    }

                    if (data.status === 'created') {
                        progressPercentage = 10;
                    } else if (data.status === 'pending') {
                        progressPercentage = 25;
                    } else if (data.status === 'running') {
                        progressPercentage = 50;
                    } else if (data.status === 'success' || data.status === 'failed') {
                        progressPercentage = 100;
                    }

                    progressBar.style.width = progressPercentage + '%';
                    progressText.innerText = progressPercentage + '%';
                });

            setTimeout(updateLatestPipelineStatusAndArtifacts, 5000);
        }

        updateLatestPipelineStatusAndArtifacts();
    </script>
</body>

</html>
