<!DOCTYPE html>
<html>

<head>
    <title>Pipeline Status and Artifacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #007BFF;
            text-align: center
        }

        h2 {
            color: #007BFF;
        }

        h3 {
            color: #d67e4b;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .pipeline-status {
            font-size: 18px;
            margin-top: 10px;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #007BFF;
            /* Blue color */
            transition: width 0.3s;
            border-radius: 5px;
        }

        .artifact-list {
            list-style: none;
            padding-left: 0;
            margin-top: 20px;
        }

        .artifact-list li {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        pre {
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            background-color: #e9ecef;
        }

        pre {
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            background-color: #e9ecef;
        }

        /* Add any additional styling here */
        .center-content {
            text-align: center;
            margin: auto;
        }

        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007BFF; /* Blue color */
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 2s linear infinite;
            /* position: stati; */
            top: calc(25% - 10px); /* Position at the center of the progress bar */
            left: 50%; /* Position at the center of the progress bar */
            /* transform: translate(-50%, -50%); Center the loader */
            display: block;

        }

        .loader.green {
            border-top-color: #28a745; /* Green color */
            border-right-color: #28a745; /* Green color */
            border-bottom-color: #28a745; /* Green color */
            border-left-color: #28a745;
        }
        .loader.red {
            border-top-color: #f11f1f; /* Red color */
            border-right-color: #f11f1f; /* Red color */
            border-bottom-color: #f11f1f; /* Red color */
            border-left-color: #f11f1f;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success-mark {
            /* position: static; */
            top: calc(25% - 10px); /* Position at the center of the progress bar */
            left: 50%; /* Position at the center of the progress bar */
            transform: translate(0%, -95%); /* Center the success mark */
            color: #28a745; /* Green color */
            font-size: 70px;
            font-weight: bold;
            display: none;

        }

        .red-mark {
            /* position: absolute; */
            top: calc(25% - 10px); /* Position at the center of the progress bar */
            left: 50%; /* Position at the center of the progress bar */
            transform: translate(0%, -95%); /* Center the success mark */
            color: #f11f1f; /* Red color */
            font-size: 70px;
            font-weight: bold;
            display: none;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Tool Installation Result</h1>
        <div class="center-content loader green"></div>
        <div class="center-content success-mark" id="success-mark">&#10004;</div>
        <div class="center-content red-mark" id="red-mark">&#10006;</div> <!-- Add red mark container -->
        <h2>Installation Status</h2>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="progress-text" id="progress-text">0%</div>
        </div>
        <p id="latest-pipeline-status" class="pipeline-status">Loading...</p>
        <h2>Instance Details</h2>
        <p>Credentials</p>
        <ul id="artifact-list" class="artifact-list"></ul>
        <ul id="artifact-cred" class="artifact-list"></ul>
    </div>

    <script>
        // Function to fetch the latest pipeline status and artifacts, and update the page
        function updateLatestPipelineStatusAndArtifacts() {
            const url = '/get_pipeline_status/';

            fetch(url, { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    const latestStatusElement = document.getElementById('latest-pipeline-status');
                    latestStatusElement.innerText = data.status;
                    const progressBar = document.getElementById('progress-bar');
                    const progressText = document.getElementById('progress-text');
                    const loader = document.querySelector('.loader');
                    const successMark = document.getElementById('success-mark');
                    const redMark = document.getElementById('red-mark');
                    // const percentageText = document.getElementById('percentage-text');
                    let progressPercentage = 0; // Default progress
                    if (data.status === 'success' || progressPercentage === 100) {
                        loader.style.animation = 'none'; // Stop the loader rotation
                        loader.classList.add('green');
                        successMark.style.display = 'block'; // Show the success mark
                        progressBar.style.backgroundColor = '#28a745';
                    } else if (data.status === 'failed') {
                        loader.style.animation = 'none'; // Stop the loader rotation
                        // progressBar.style.width = '100%';
                        progressBar.style.backgroundColor = '#f11f1f';
                        loader.classList.add('red');
                        redMark.style.display = 'block';
                        
                    
                    } else {
                        loader.style.animation = 'spin 2s linear infinite'; // Continue the loader rotation
                        successMark.style.display = 'none'; // Hide the success mark
                        loader.classList.remove('green');
                        redMark.style.display = 'none';
                    }

                    if (data.status === 'created') {
                        progressPercentage = 10;
                    }
                    else if (data.status === 'pending') {
                        progressPercentage = 25;

                    } else if (data.status === 'running') {
                        progressPercentage = 50;

                    } else if (data.status === 'success' || data.status === 'failed') {
                        progressPercentage = 100;
                    }

                    progressBar.style.width = progressPercentage + '%';
                    progressText.innerText = progressPercentage + '%';
                    // percentageText.innerText = progressPercentage + '%';
                    const artifactList = document.getElementById('artifact-list');
                    artifactList.innerHTML = '';
                    const cred_artifactList = document.getElementById('artifact-cred');
                    cred_artifactList.innerHTML = '';

                    if (data.artifacts.length > 0) {
                        let ipArtifact = null;
                        let credentialArtifact = null;

                        data.artifacts.forEach(artifact => {
                            if (artifact.filename === 'ip.txt') {
                                ipArtifact = artifact;
                            } else if (artifact.filename === 'wazuh_credentials.txt') {
                                credentialArtifact = artifact;
                            }
                        });

                        if (ipArtifact) {
                            // Display IP Address
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `<pre>IP Address: ${ipArtifact.content}</pre>`;
                            artifactList.appendChild(listItem);
                        }

                        if (credentialArtifact) {
                            // Display Credentials
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `<pre>${credentialArtifact.content}</pre>`;
                            cred_artifactList.appendChild(listItem);

                            // Display URL if IP Address is available
                            if (ipArtifact) {
                                const listItemLink = document.createElement('li');
                                listItemLink.innerHTML = `Dashboard URL: <a href="https://${ipArtifact.content}/" target="_blank">https://${ipArtifact.content}/</a>`;
                                cred_artifactList.appendChild(listItemLink);
                            }
                        }
                    } else {
                        const listItem = document.createElement('li');
                        if (data.status === 'failed') {
                            listItem.innerText = 'Failed To Creating Instance';
                        } else {
                            listItem.innerText = 'Creating Instance';
                        }
                        artifactList.appendChild(listItem);
                        cred_artifactList.appendChild(listItem);
                    }

                });

            // Call the function again after 5 seconds (adjust as needed)
            setTimeout(updateLatestPipelineStatusAndArtifacts, 5000);
        }

        // Call the function on page load
        updateLatestPipelineStatusAndArtifacts();
    </script>
</body>

</html>
