<!DOCTYPE html>
<html>

<head>
    <title>Tool Installation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #007BFF;
            text-align: center;
            position: relative;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -10px; /* Adjust this value to control the vertical position of the underline */
            left: 50%;
            transform: translateX(-50%); /* Center the underline horizontally */
            width: 25%; /* Adjust the width as needed */
            height: 2.5px;
            background-color: #007BFF;
        }

        h2 {
            color: #007BFF;
        }

        h3 {
            color: #d67e4b;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .pipeline-status {
            font-size: 18px;
            margin-top: 10px;
            padding: 10px;
        }

        .artifact-list {
            list-style: none;
            padding-left: 0;
            margin-top: 20px;
        }

        .artifact-list li {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        /* Add any additional styling here */
        .center-content {
            text-align: center;
            margin: auto;
        }

        .progress-container {
            margin-top: 20px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            margin-top: 10px;
            background-color: #b0d5fc;
            border-radius: 10px;
        }

        .success-mark {
            font-size: 36px;
            color: #28a745;
            margin-top: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .failure-mark {
            font-size: 36px;
            color: red;
            margin-top: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
        #instance-details {
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tool Installation Result</h1>
        <h2>Installation Status...</h2>
        <div class="progress-container">
            <div class="completion-container" id="completion-container">
                <div class="loader" id="loader"></div>
                <div class="center-content success-mark" id="success-mark">&#10004;</div>
                <div class="center-content failure-mark" id="failure-mark">&#10060;</div>
                <div class="completion-status" id="completion-status"></div>
            </div>
            <progress id="pipeline-progress" class="progress-bar" value="0" max="100"></progress>
        </div>
        <p id="latest-pipeline-status" class="pipeline-status">Loading...</p>
        <h2>SOC Credentials</h2>
        <ul id="artifact-list" class="artifact-list"></ul>
        <div id="instance-details">
            <!-- Instance details will be displayed here -->
        </div>
    </div>

    <script>
        let stopFetching = false;

        function updateLatestPipelineStatusAndArtifacts() {
            if (stopFetching) {
                return;
            }
            const url = '/get_pipeline_status/';

            fetch(url, { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    const latestStatusElement = document.getElementById('latest-pipeline-status');
                    const pipelineProgress = document.getElementById('pipeline-progress');
                    const loader = document.getElementById('loader');
                    const completionStatus = document.getElementById('completion-status');
                    const completionContainer = document.getElementById('completion-container');
                    const successMark = document.getElementById('success-mark');
                    const failureMark = document.getElementById('failure-mark');
                    const instanceDetails = document.getElementById('instance-details');

                    // Calculate progress based on pipeline status
                    let totalProgress = 0;
                    let numPipelines = data.pipelines.length;

                    data.pipelines.forEach(pipeline => {
                        if (pipeline.status === 'created') {
                            totalProgress += 10;
                        } else if (pipeline.status === 'pending') {
                            totalProgress += 25;
                        } else if (pipeline.status === 'running') {
                            totalProgress += 50;
                        } else if (pipeline.status === 'success') {
                            totalProgress += 100;
                        } else if (pipeline.status === 'failed') {
                            // Handle 'failed' status separately (you can adjust the value as needed)
                            totalProgress += 99.9;
                        }
                    });

                    // Calculate the average progress
                    let averageProgress = totalProgress / numPipelines;

                    // Update progress bar value
                    pipelineProgress.value = averageProgress;

                    if (averageProgress === 100) {
                        // Hide the loader
                        loader.style.display = 'none';
                        // Show the success-mark
                        successMark.style.display = 'block';
                        // Display completion status
                        completionStatus.innerText = 'Completed';
                        completionStatus.style.color = 'green'; // Set completion status color to green

                        // Hide the failure mark
                        failureMark.style.display = 'none';

                        stopFetching = true;
                    } else if (averageProgress === 99.9) {
                        // Hide the loader
                        loader.style.display = 'none';
                        // Show the failure mark
                        failureMark.style.display = 'block';
                        // Display completion status
                        completionStatus.innerText = 'Failed';
                        completionStatus.style.color = 'red'; // Set completion status color to red

                        // Hide the success mark
                        successMark.style.display = 'none';
                    } else {
                        // Show the loader
                        loader.style.display = 'block';
                        // Hide both success and failure marks
                        successMark.style.display = 'none';
                        failureMark.style.display = 'none';
                        // Hide completion status
                        completionStatus.style.color = '';
                        completionStatus.innerText = '';
                        // Reset the progress bar color to its original color
                        pipelineProgress.style.backgroundColor = '#b0d5fc';
                    }

                    // Clear and populate the artifact list
                    instanceDetails.innerHTML = ''; // Clear previous instance details
                    latestStatusElement.innerHTML = '';
                    data.pipelines.forEach(pipeline => {
                        const pipelineStatusElement = document.createElement('div');
                        pipelineStatusElement.innerText = `Tool Installation Status: ${pipeline.status}`;
                        latestStatusElement.appendChild(pipelineStatusElement);
                    })
                    data.pipelines.forEach(pipeline => {
                        const artifactsListElement = document.createElement('ul');
                        artifactsListElement.className = 'artifact-list';

                        pipeline.artifacts.forEach(artifact => {
                            const listItem = document.createElement('li');
                            if (artifact.filename === 'ip.txt') {
                                ip = artifact.content;
                                listItem.innerHTML = `<pre>Instance IP: ${ip}</pre>`;
                            } else if (artifact.filename === 'elastic_creds.txt') {
                                user = 'elastic'; // Set the user
                                password = artifact.content;

                                // Display User, Password, and Dashboard URL
                                listItem.innerHTML = `<pre>User: ${user}</pre><pre>Password: ${password}</pre><pre>Dashboard URL: <a href="https://${ip}/" target="_blank">https://${ip}/</a></pre>`;
                            }
                            artifactsListElement.appendChild(listItem);
                        });

                        // Append the artifacts to the instance details
                        if (pipeline.status === 'success' || pipeline.status === 'failed') {
                            instanceDetails.appendChild(artifactsListElement);
                        }
                    });
                });

            setTimeout(updateLatestPipelineStatusAndArtifacts, 5000);
        }

        updateLatestPipelineStatusAndArtifacts();
    </script>
</body>

</html>
