{% block content %}
<style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
       
    }

    .card {
        border: none;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        padding: 15px;
        border-radius: 5px;
    }

    .card-header {
        background-color: #007BFF;
        color: white;
        font-weight: bold;
        text-align: center;
        padding: 15px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .form {
        margin: 20px;
        padding: 10px;
    }

    .btn-primary {
        background-color: #007BFF;
        border: none;
        width: 100%;
        padding: 10px;
        border-radius: 20px;
        font-size: 15px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .link {
        color: #007BFF;
        text-decoration: none;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 16px;
    }

    .link:hover {
        color: #0056b3;
        text-decoration: none;
    }

    .mt-3 {
        margin-top: 15px;
        
    }
    h1{
      text-align: center;
      margin-top: 15px;
      padding: 10px;
    }
    label {
        /* font-weight: bold; */
        font-size: 18px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
<h1>SOC Dashboard</h1>
<div class="container">
    <div class="card">
        <div class="card-header">{{ _("Login") }}</div>
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">{{ _("Login") }}</button>
            </form>
            <div class="mt-3">
                <a href="{% url 'account_reset_password' %}" class="link">{{ _("Forgot Password?") }}</a>
            </div>
            <!-- <div class="mt-3">
                {{ _("Don't have an account?") }} <a href="{% url 'account_signup' %}" class="link">{{ _("Sign up") }}</a>
            </div> -->
        </div>
    </div>
</div>
{% endblock %}
